<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head> 
<body>
    <!-- view scores and timer -->
    <header >
    
        <div class="timerBox" id="timer">
            <div class="timeLeft" id="timeLeftId"> </div>
            <div class="timer-sec"></div>
        </div>
    </header>
    <!--  1 box to start quiz -->
    <div class="intro" id ="intro-id">
        <h1> Coding Quiz Challenge</h1>
        <p> try the test Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            Labom corrupti ad, consectetur accusantium ab.</p>
        <button class="startQuiz" id="startQuizId"> Start Quiz </button>
    </div>
    <!-- question box -->
    <div class="quizContainer" id="quizContainerID">
    
            <div class="que_text" > 
                <!-- will come from java script -->
            </div>
            <div class="option-list" > 
                <!-- will come from java script -->
            </div>

            <div class="q-result">
                <!-- will come from java script -->
            </div>

    </div>
    <div class="resultBox" id="resultBoxId">
        <div class="completeText"> YOU'VE COMPLETED THE QUIZ!</div>
        <div class="score"></div>

        <input ID="userName" />
        <button id="save"> save </button>
            
        </div>
    </div>
    
    <div class="Highscores">
        <button id='view'>Viewhigh Scores </button> 
        <h1 class="output"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
